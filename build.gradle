apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    // ICU4J:
    compile 'com.ibm.icu:icu4j:53.1'

    // StringUtils:
    compile 'org.apache.commons:commons-lang3:3.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}